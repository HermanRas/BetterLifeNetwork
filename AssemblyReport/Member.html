<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .bg-gray {
            background-color: aliceblue;
        }

        .card {
            border-width: thick;
        }

        input[type=checkbox] {
            /* Double-sized Checkboxes */
            -ms-transform: scale(2);
            /* IE */
            -moz-transform: scale(2);
            /* FF */
            -webkit-transform: scale(2);
            /* Safari and Chrome */
            -o-transform: scale(2);
            /* Opera */
            padding: 10px;
        }

        .pin-code {
            padding: 0;
            margin: 0 auto;
            display: flex;
            justify-content: center;

        }

        .pin-code input {
            border: none;
            text-align: center;
            width: 48px;
            height: 48px;
            font-size: 36px;
            background-color: #F3F3F3;
            margin-right: 5px;
        }



        .pin-code input:focus {
            border: 1px solid #573D8B;
            outline: none;
        }


        .pin-spin::-webkit-outer-spin-button,
        .pin-spin::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            text-align: right !important;
        }
    </style>
    <title>Membership Management </title>
</head>

<body style="background-color: #005493;">
    <div class="container text-center my-3 p-3 rounded" style="background-color: #FFF;">
        <img src="img/Header.png" style="width:80%;" alt="Header">
        <h1>Assembly Membership Management</h1>
        <!-- Start Page -->

        <!-- Membership -->
        <div class="card m-1">
            <div class="card-body">
                <!-- End Card Title -->
                <h5 class="card-title">New Member</h5>
                <!-- End Card Title -->
                <!-- Start Card Body -->
                <div class="card-text">
                    <div class="row">

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="fname">First Name</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="Fist Name">
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="lname">Last Name</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="kname">Known As</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <input type="text" name="kname" id="kname" class="form-control" placeholder="Known As Name">
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="contact">Contact Number</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <input type="tel" name="contact" id="contact" class="form-control"
                                placeholder="072 123 4567">
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="email">Contact Email</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="user@mail.com">
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="gender">Gender</label>
                        </div>
                        <div class="col-12 col-sm-8 p-1">
                            <select name="gender" id="gender" class="form-control" placeholder="user@mail.com">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Not Spesified</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-4 p-1">
                            <label class="form-control bg-gray" for="Assembly">Date Joined</label>
                        </div>
                        <div class="col-12 col-sm-8  p-1">
                            <input type="date" name="Date" id="Date" class="form-control">
                        </div>


                    </div>
                </div>
                <!-- End Card Body -->
            </div>
        </div>

        <div class="card m-1">
            <div class="card-body">
                <!-- Start Card Title -->
                <!-- End Card Title -->
                <!-- Start Card Body -->
                <div class="card-text">
                    <div class="row">
                        <div class="col-12 col-sm-6 p-1">
                            <input type="submit" name="save" id="Save" class="form-control btn btn-success" value="Save"
                                onclick="window.location.href = 'index.html';">
                        </div>
                        <div class="col-12 col-sm-6 p-1">
                            <input type="reset" name="cancel" id="Cancel" class="form-control btn btn-danger"
                                value="Cancel" onclick="window.location.href = 'index.html';">
                        </div>
                    </div>
                </div>
                <!-- End Card Body -->
            </div>
        </div>
        <br><br><br><br><br>
        <!-- End Page -->
    </div>
</body>

</html>
