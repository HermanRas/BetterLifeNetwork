<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .bg-gray {
            background-color: aliceblue;
        }

        .card {
            border-width: thick;
        }

        input[type=checkbox] {
            /* Double-sized Checkboxes */
            -ms-transform: scale(2);
            /* IE */
            -moz-transform: scale(2);
            /* FF */
            -webkit-transform: scale(2);
            /* Safari and Chrome */
            -o-transform: scale(2);
            /* Opera */
            padding: 10px;
        }

        .pin-code {
            padding: 0;
            margin: 0 auto;
            display: flex;
            justify-content: center;

        }

        .pin-code input {
            border: none;
            text-align: center;
            width: 48px;
            height: 48px;
            font-size: 36px;
            background-color: #F3F3F3;
            margin-right: 5px;
        }



        .pin-code input:focus {
            border: 1px solid #573D8B;
            outline: none;
        }


        .pin-spin::-webkit-outer-spin-button,
        .pin-spin::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            text-align: right !important;
        }
    </style>
    <title>AFM AGS Assembly Manager</title>
</head>

        <!-- Start Page -->

            <div class="card-body">

                <div class="card-text">
                    <div class="row">

                        <div class="col-12  p-1">
                            <a href="AssemblyReport.html" class="btn btn-outline-primary form-control">
                                Weekly Assembly Report
                            </a>
                        </div>

                        <div class="col-12  p-1">
                            <a href="MembershipManagement.html" class="btn btn-outline-primary form-control">

                        <div class="col-12  p-1">
                            <a href="ReceiptsManagement.html" class="btn btn-outline-primary form-control">

                        <div class="col-12  p-1">
                            <a href="AssemblyReports.html" class="btn btn-outline-primary form-control">
                                Assembly Reports
                            </a>
                        </div>

                    </div>
                </div>
                <!-- End Card Body -->
            </div>
        </div>
    </div>
